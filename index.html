<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <p class="head">BMI CALCULATOR</p>
    <div class="main">
        <div class="system-div">
            <p>System</p>
            <select id="system" class="system" onchange="systemChanger()">
            <option selected>Metric</option>
            <option>Imperial</option>
        </select>
        </div>
        

        <div class="weight-div">
            <label for="weight">Weight: </label>
            <input type="number" id="weight" class="input-field" placeholder="enter your weight">
            <span id="wt">KG</span>

        </div>
        <div class="height-div">
            <label for="height">Height: </label>
            <input type="number" id="height" class="input-field" placeholder="enter your height">
            <span id="ht">CM</span>

        </div>
     
        
       
        <button onclick="BMI_Calculator()" class="btn">Calculate BMI</button>
        <div id="result" class="result">

        </div>

    </div>
    


    <script src="index.js"></script>
    
</body>
</html>
